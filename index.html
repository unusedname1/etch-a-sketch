<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>etch a sketch</title>
</head>

<body>
    <div class="app">
        <h1>Grid Paint</h1>
        <div class="app-area">
            <div class="toolbox">
                <button class='color'>
                    <input type="color">
                </button>
                <button class="trash"></button>
                <button class="eraser"></button>
                <button class="pencil"></button>
                <div class="adjuster">
                    <div>squares/side</div>
                    <input type="range" min="16" max="100" value="16" class="slider">
                    <input type="number" class="number" value="16">
                </div>
            </div>
            <div class="box">
            </div>
        </div>
    </div>
</body>

</html>
